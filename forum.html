<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaratic RP • ფორუმი</title>
  <link rel="icon" href="https://raw.githubusercontent.com/OGSunny/Testerweb/main/lv_0_20251120194047.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root { --red: #e74c3c; --dark: #0f0f0f; --glass: rgba(20,20,30,0.9); --border: rgba(231,76,60,0.3); }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Noto Sans Georgian', sans-serif; background:#000; color:#eee; min-height:100vh; font-size:14px; line-height:1.5; }
    header { position:fixed; top:0; left:0; width:100%; padding:12px 20px; background:var(--glass); backdrop-filter:blur(20px); border-bottom:1px solid var(--border); z-index:1000; display:flex; justify-content:space-between; align-items:center; }
    .logo { display:flex; align-items:center; gap:10px; font-weight:600; font-size:18px; color:white; text-decoration:none; }
    .logo img { width:36px; height:36px; border-radius:50%; }
    .user { display:flex; align-items:center; gap:10px; cursor:pointer; }
    .avatar { width:36px; height:36px; background:var(--red); border-radius:50%; display:grid; place-items:center; font-weight:bold; }
    .container { max-width:1100px; margin:70px auto 20px; padding:0 15px; display:grid; grid-template-columns:1fr 280px; gap:20px; }
    .section h2 { font-size:16px; color:var(--red); margin:25px 0 12px; font-weight:600; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px; }
    .card { background:var(--glass); border:1px solid var(--border); border-radius:8px; padding:14px; transition:0.2s; cursor:pointer; }
    .card:hover { border-color:var(--red); transform:translateY(-2px); }
    .card h3 { font-size:15px; margin-bottom:6px; display:flex; align-items:center; gap:6px; }
    .lock { color:#e67e22; font-size:13px; }
    .card p { font-size:13px; color:#ccc; margin-bottom:8px; }
    .stats { font-size:12px; color:#999; display:flex; justify-content:space-between; }
    .sidebar { background:var(--glass); border:1px solid var(--border); border-radius:8px; padding:16px; height:fit-content; position:sticky; top:70px; }
    .sidebar h3 { font-size:14px; color:var(--red); margin-bottom:10px; }
    .stat { font-size:13px; margin:8px 0; color:#ccc; }
    footer { text-align:center; padding:20px; color:#666; font-size:12px; }
    @media (max-width:900px) { .container { grid-template-columns:1fr; } .sidebar { position:static; } }
  </style>
</head>
<body>
  <header>
    <a href="forum.html" class="logo">
      <img src="https://raw.githubusercontent.com/OGSunny/Testerweb/main/lv_0_20251120194047.jpg" alt="Zaratic RP">
      Zaratic RP
    </a>
    <div class="user" onclick="location.href='profile.html'">
      <div class="avatar" id="avatar">Z</div>
      <span id="username">Guest</span>
    </div>
  </header>

  <div class="container">
    <main>
      <div class="section"><h2>სერვერის ინფორმაცია</h2>
        <div class="grid">
          <div class="card" data-id="rules"><h3>წესები <i class="fas fa-lock lock"></i></h3><p>ოფიციალური წესები</p><div class="stats"><span id="rules-count">0 პოსტი</span></div></div>
          <div class="card" data-id="news"><h3>სიახლეები <i class="fas fa-lock lock"></i></h3><p>ადმინის განცხადებები</p><div class="stats"><span id="news-count">0</span></div></div>
          <div class="card" data-id="updates"><h3>განახლებები <i class="fas fa-lock lock"></i></h3><p>სერვერის ცვლილებები</p><div class="stats"><span id="updates-count">0</span></div></div>
        </div>
      </div>

      <div class="section"><h2>საჩივრები & ვაკანსიები</h2>
        <div class="grid">
          <div class="card" data-id="complaints-admin"><h3>საჩივარი ადმინზე</h3><p id="ca-count">0</p></div>
          <div class="card" data-id="complaints-player"><h3>საჩივარი მოთამაშეზე</h3><p id="cp-count">0</p></div>
          <div class="card" data-id="vacancies-leaders"><h3>ლიდერები</h3><p id="vl-count">0</p></div>
        </div>
      </div>
    </main>

    <aside class="sidebar">
      <h3>სტატისტიკა</h3>
      <div class="stat">პოსტები: <strong id="total">0</strong></div>
      <div class="stat">ონლაინ: <strong id="online">0</strong></div>
    </aside>
  </div>

  <footer>© 2025 Zaratic Role Play</footer>

  <script>
    const worker = 'https://data.jemalagegidze.workers.dev';
    const user = localStorage.getItem('username');
    if (!user) location.href = 'login.html';
    document.getElementById('username').textContent = user;
    document.getElementById('avatar').textContent = user[0].toUpperCase();

    const sections = ['rules','news','updates','complaints-admin','complaints-player','vacancies-leaders'];
    async function load() {
      let total = 0;
      for (const s of sections) {
        const res = await fetch(`${worker}/?section=${s}`);
        const posts = await res.json();
        total += posts.length;
        const el = document.getElementById(s + '-count') || document.querySelector(`[data-id="${s}"] p`);
        el.innerHTML = posts.length + (posts.length === 1 ? ' პოსტი' : ' პოსტი');
      }
      document.getElementById('total').textContent = total;
      document.getElementById('online').textContent = Math.floor(Math.random()*30)+10;
    }
    load(); setInterval(load,30000);

    document.querySelectorAll('.card').forEach(c => c.onclick = () => location.href = `section.html?id=${c.dataset.id}`);
  </script>
</body>
</html>
