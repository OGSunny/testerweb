<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორუმის სექცია • Zaratic Role Play</title>
    <link rel="icon" href="https://raw.githubusercontent.com/OGSunny/Testerweb/main/lv_0_20251120194047.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e74c3c;
            --primary-light: #ff6b57;
            --primary-dark: #c0392b;
            --glass: rgba(15, 20, 40, 0.85);
            --border: rgba(231, 76, 60, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        body { font-family: 'Noto Sans Georgian', 'Montserrat', sans-serif; background: #000000; color: var(--text-primary); overflow-x: hidden; min-height: 100vh; }
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -2; background: radial-gradient(ellipse at top, #1a1f3a 0%, #000000 50%); }
        .glow-orbs { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; overflow: hidden; pointer-events: none; }
        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.2; animation: float 20s ease-in-out infinite; }
        .orb-1 { width: 500px; height: 500px; background: var(--primary); top: -15%; left: 15%; }
        .orb-2 { width: 450px; height: 450px; background: #3498db; top: 60%; right: 10%; animation-direction: reverse; animation-duration: 25s; }
        .orb-3 { width: 300px; height: 300px; background: var(--primary-light); bottom: -10%; left: 50%; animation-duration: 28s; }
        @keyframes float { 0%,100% { transform: translate(0,0) scale(1); } 33% { transform: translate(50px,-50px) scale(1.05); } 66% { transform: translate(-30px,30px) scale(0.95); } }

        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 5%; background: var(--glass); backdrop-filter: blur(25px); border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); transition: all 0.3s ease; }
        .logo { display: flex; align-items: center; gap: 12px; font-size: 24px; font-weight: 900; color: white; text-decoration: none; transition: all 0.3s ease; }
        .logo img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 5px var(--primary); transition: all 0.4s ease; }
        .logo:hover img { transform: scale(1.1) rotate(360deg); }
        .back-btn { padding: 12px 30px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .back-btn:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .container { max-width: 1400px; margin: 100px auto 50px; padding: 0 20px; display: grid; grid-template-columns: 300px 1fr; gap: 30px; animation: fadeIn 1s ease; }
        .sidebar { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 12px; padding: 20px; box-shadow: var(--shadow); position: sticky; top: 100px; height: fit-content; }
        .sidebar-title { font-size: 18px; color: var(--primary); margin-bottom: 15px; }
        .sidebar-link { display: block; padding: 10px; color: var(--text-secondary); text-decoration: none; transition: all 0.3s ease; border-radius: 8px; }
        .sidebar-link:hover { background: rgba(231,76,60,0.1); color: white; }
        .sidebar-link.active { background: var(--primary); color: white; }

        .main-content { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 12px; padding: 30px; box-shadow: var(--shadow); }
        .section-header { margin-bottom: 30px; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .section-title { font-size: 28px; color: var(--primary); margin-bottom: 10px; }
        .section-desc { font-size: 16px; color: var(--text-secondary); }

        .post-form { margin-bottom: 30px; display: none; }
        .form-input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white; margin-bottom: 15px; transition: all 0.3s ease; min-height: 140px for textarea; }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 5px var(--primary); }
        .submit-btn { padding: 12px 30px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .submit-btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .reset-btn { padding: 12px 30px; background: transparent; color: var(--primary); border: 1px solid var(--primary); border-radius: 8px; cursor: pointer; transition: all 0.3s ease; margin-left: 10px; }
        .reset-btn:hover { background: var(--primary); color: white; }

        .posts-list { display: flex; flex-direction: column; gap: 20px; }
        .post-card { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; padding: 20px; transition: all 0.3s ease; animation: postAppear 0.5s ease; }
        @keyframes postAppear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .post-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .post-author { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .post-avatar { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(45deg, var(--primary), var(--primary-light)); color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .post-author-name { font-size: 18px; font-weight: 600; }
        .post-timestamp { font-size: 14px; color: var(--text-secondary); }
        .post-title { font-size: 22px; font-weight: 700; margin-bottom: 10px; }
        .post-content { font-size: 16px; color: var(--text-secondary); white-space: pre-line; }
        .empty-message { text-align: center; font-size: 18px; color: var(--text-secondary); padding: 50px 0; }

        .toast { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: var(--shadow); opacity: 0; transform: translateY(20px); transition: all 0.5s ease; z-index: 1001; }
        .toast.show { opacity: 1; transform: translateY(0); }

        .loading-spinner { text-align: center; padding: 50px 0; }
        .loading-spinner i { font-size: 40px; color: var(--primary); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .sidebar { position: static; } .post-form { padding: 20px; } }
    </style>
</head>
<body>
    <div class="glow-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div id="particles-js"></div>

    <header>
        <a href="forum.html" class="logo">
            <img src="https://raw.githubusercontent.com/OGSunny/Testerweb/main/lv_0_20251120194047.jpg" alt="Zaratic RP">
            Zaratic RP
        </a>
        <a href="forum.html" class="back-btn"><i class="fas fa-arrow-left"></i> უკან</a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3 class="sidebar-title">კატეგორიები</h3>
            <a href="section.html?id=rules" class="sidebar-link">წესები</a>
            <!-- Add all 15 category links similarly -->
        </aside>

        <main class="main-content">
            <div class="section-header">
                <h2 class="section-title" id="sectionTitle"></h2>
                <p class="section-desc" id="sectionDesc"></p>
            </div>
            <form class="post-form" id="postForm">
                <input type="text" class="form-input" id="postTitle" placeholder="პოსტის სათაური" required>
                <textarea class="form-input" id="postContent" placeholder="პოსტის შინაარსი" required></textarea>
                <button type="submit" class="submit-btn">გამოქვეყნება</button>
                <button type="reset" class="reset-btn">წაშლა</button>
            </form>
            <div class="posts-list" id="postsList">
                <div class="loading-spinner"><i class="fas fa-spinner"></i></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const workerUrl = 'https://your-worker-url.workers.dev'; // Replace with your Cloudflare Worker URL
        const admins = ['Zviadi Gegidze', 'Nika Georgadze'];
        const currentUser = localStorage.getItem('username');
        const isAdmin = admins.includes(currentUser);
        const officialSections = ['rules', 'news', 'updates'];
        const sectionData = { rules: { title: 'წესები', desc: 'სერვერის წესები' }, /* Add all */ };
        let sectionId = new URLSearchParams(window.location.search).get('id');

        window.addEventListener('load', () => {
            particlesJS('particles-js', { /* same as above */ });
            if (!currentUser) window.location.href = 'login.html';
            document.getElementById('sectionTitle').textContent = sectionData[sectionId].title || 'უცნობი სექცია';
            document.getElementById('sectionDesc').textContent = sectionData[sectionId].desc || '';
            const canPost = !officialSections.includes(sectionId) || isAdmin;
            if (canPost) document.getElementById('postForm').style.display = 'block';
            loadPosts();
            setInterval(loadPosts, 5000);
            document.querySelectorAll('.sidebar-link').forEach(link => {
                if (link.href.includes(sectionId)) link.classList.add('active');
            });
        });

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            if (!title || !content) return showToast('შეავსეთ ყველა ველი');
            const post = { author: currentUser, title, content, timestamp: Date.now() };
            try {
                const response = await fetch(workerUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ section: sectionId, post }) });
                if (response.ok) {
                    document.getElementById('postForm').reset();
                    loadPosts();
                    showToast('პოსტი გამოქვეყნებულია');
                } else throw new Error();
            } catch {
                showToast('შეცდომა გამოქვეყნებისას');
            }
        });

        async function loadPosts() {
            try {
                const response = await fetch(`${workerUrl}/?section=${sectionId}`);
                const posts = await response.json();
                posts.sort((a,b) => b.timestamp - a.timestamp);
                document.getElementById('postsList').innerHTML = posts.length ? posts.map((p, i) => `
                    <div class="post-card" style="animation-delay: ${i * 0.1}s;">
                        <div class="post-author">
                            <div class="post-avatar">${p.author.charAt(0).toUpperCase()}</div>
                            <span class="post-author-name">${escapeHtml(p.author)}</span>
                            <span class="post-timestamp">${new Date(p.timestamp).toLocaleString('ka-GE')}</span>
                        </div>
                        <h3 class="post-title">${escapeHtml(p.title)}</h3>
                        <p class="post-content">${escapeHtml(p.content)}</p>
                    </div>
                `).join('') : '<p class="empty-message">პოსტები არ არის</p>';
            } catch {
                showToast('შეცდომა პოსტების ჩატვირთვისას');
            }
        }

        function escapeHtml(text) {
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function showToast(message) {
            /* same as above */
        }
    </script>
</body>
</html>
